  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span id="lightboxClose" class="lightbox-close">&times;</span>
    <img id="lightboxImg" src="" alt="Enlarged Image">
  </div>

  <script>
    // Select all the gallery images and necessary modal elements.
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');

    // When any gallery image is clicked, display the lightbox and update its content.
    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    // Close the lightbox when the close button is clicked.
    lightboxClose.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
    // Also close the lightbox if the user clicks outside the image.
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    window.addEventListener('load', function () {
      // Create an audio element
      const backgroundAudio = document.createElement('audio');
      backgroundAudio.src = 'audio/WhatsApp Audio 2025-02-16 at 18.53.01_f813c0e5.mp3'; // Replace with your audio file path
      backgroundAudio.loop = true;

      // Append the audio element to the document body (optional: if you want to manipulate it later)
      document.body.appendChild(backgroundAudio);

      // Attempt to start playback
      // Many browsers restrict autoplay; if auto-play is blocked, consider a user-initiated event.
      backgroundAudio.play().catch(function (error) {
        console.error("Autoplay prevented. Consider adding a user action to start the audio:", error);
      });
    });
  </script>
